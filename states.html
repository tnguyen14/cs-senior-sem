<!doctype html>
<html>
<head>
  <title>CS Senior Sem</title>
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css" />
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div id="states-map"></div>
  <div id="state-tooltip" class="panel panel-success"></div>
  <script type="text/template" id="state-tooltip-tmpl">
    <div class="panel-heading">
      <h2 class="panel-title"><%= name %></h2>
    </div>
    <div class="panel-body">
      <p>Number of theaters: <%= numTheaters %></p>
    </div>
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
  <script type="text/javascript" src="http://propublica.github.io/landline/public/javascripts/landline.js"></script>
  <script type="text/javascript" src="http://propublica.github.io/landline/public/javascripts/landline.stateline.js"></script>
  <script type="text/javascript" src="http://propublica.github.io/landline/public/javascripts/states/states_packaged.js"></script>
  <script type="text/javascript" src="states.js"></script>
</body>
</html>
